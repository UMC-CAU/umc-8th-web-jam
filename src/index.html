<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width-device, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../dist/app.js" defer></script>
    <title>할 일이 너무 많아요</title>
</head>
<body>
    <div class="container">
        <div class="title-container">
            📋 오늘 할 일
        </div>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="설마 할 일이 또 있어요?">
            <button id="add-btn">을(를) 해야합니다.</button>
        </div>
        <div class="list-container">
            <div class="todo-box">
                <h3 class="list-title">할 일 😭</h3>
                <ul id="todo-list"></ul>
            </div>
            <div class="done-box">
                <h3 class="list-title">한 일 😄</h3>
                <ul id="done-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
